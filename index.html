<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses (Tic-Tac-Toe)</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <h1>Noughts and Crosses (Tic-Tac-Toe)</h1>
        <div id="game-board" class="game-board">
            <div class="row">
                <div class="cell" onclick="moveTo(0,0,this);"></div>
                <div class="cell" onclick="moveTo(0,1,this);"></div>
                <div class="cell" onclick="moveTo(0,2,this);"></div>
            </div>
            <div class="row">
                <div class="cell" onclick="moveTo(1,0,this);"></div>
                <div class="cell" onclick="moveTo(1,1,this);"></div>
                <div class="cell" onclick="moveTo(1,2,this);"></div>
            </div>
            <div class="row">
                <div class="cell" onclick="moveTo(2,0,this);"></div>
                <div class="cell" onclick="moveTo(2,1,this);"></div>
                <div class="cell" onclick="moveTo(2,2,this);"></div>
            </div>
        </div>
        <button id="reset-button" onclick="resetGame()">Reset Game</button>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
